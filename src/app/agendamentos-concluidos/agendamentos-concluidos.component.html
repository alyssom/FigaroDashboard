<app-navbar></app-navbar>
<div class="row" id="row">
  <div id="menuLateral" class="col-xl-2 col-sm-2 mb-2" style="text-align: left;">
      <app-menu-lateral></app-menu-lateral>
  </div>
  <div id="agendamentos" class="card-body col-xl-10 col-sm-10 mb-10">
      <div class="card text-white bg-success o-hidden h-100">
      <div class="card-body-icon">
        <i class="fa fa-fw fa-comments"></i>
      </div>
      <div class="mr-5"><h1>Agendamento Concluídos:</h1></div>
      <div class="mr-5">

          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Email do Cliente</th>
                  <th scope="col">Data</th>
                  <th scope="col">Horário</th>
                  <th scope="col">Serviço</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let agendamento of agendamentos">
                  <th >
                    {{agendamento.emailCliente}}
                  </th>
                  <th>
                      {{agendamento.dataAgendamento}}
                    </th>
                  <th>
                      {{agendamento.horario}}
                    </th>
                    <th >
                        {{agendamento.servico}}
                      </th>
                  
                </tr>
              </tbody>
            </table>
  </div>
  </div>

  </div>
</div>
